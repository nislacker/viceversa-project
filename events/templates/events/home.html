    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

    <!-- Custom styles for this template -->

  <body>
    <header>
  <nav class="navbar navbar-expand-sm navbar-light font-italic fixed-top" style="background: #F3C19D">
  <a class="navbar-brand" href="#">My Awesome Blog</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav ml-auto">
      <a class="nav-item nav-link" href="{% static 'me.jpg' %}">About Me</a>
      <a class="nav-item nav-link" href="https://www.facebook.com/nick.shchehlov/" target="_blank" rel="noopener noreferrer">Facebook</a>
      <a class="nav-item nav-link" href="{% url 'showblog' %}">Blog</a>
    </div>
  </div>
</nav>
</header>

<main role="main">

      <section class="jumbotron text-center">
        <div class="container">

          <img src="{% static 'me.jpg' %}" alt="" width="200">

          <p class="lead text-muted">Hey there! I'm excited to see you here! You can write me right now!</p>
          <p>
            <a href="mailto:nislacker123@gmail.com" class="btn btn-primary my-2">Mail me</a>
          </p>

        </div>
      </section>

  <div class="album py-5 bg-light">
    <div class="container">

      <div class="row">

        {% for event in events.all %}

          <div class="col-md-4">
            <div class="card mb-4 shadow-sm">
              <img class="card-img-top" src="{{ event.event_image.url }}" alt="">
    <!--             <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Thumbnail"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"/><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg> -->
              <div class="card-body">
                <p class="card-text">{{ event.event_text }}</p>
              </div>
            </div>
          </div>

        {% endfor %}

    </div>
  </div>
  </div>

</main>
